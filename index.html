<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <div>
        <div>
            <h1>survey form</h1>
            <p><i>Thank you for taking your time to give us feedback</i></p>
        </div>
        <div>
            <form action="submit">
                <div>
                     <label for="name">Name</label> <br>
                <input type="text" placeholder="enter your name">
            </div>
               <div>
                <label for="email">Email</label> <br>
                <input type="email" placeholder="enter your email">
               </div>
               <div>
                    <label for="age">Age</label><br>
                    <input type="number" placeholder="Enter your age">
               </div>
               <div>
                <label for="role">Choose a role that best describes you</label>
                <select name="role" id="">
                    <option value="select your role">select your role</option>
                    <option value="beginner">beginner</option>
                    <option value="intermediate">intermediate</option>
                    <option value="experienced">experienced</option>
                    <option value="legend">legend</option>
                </select>
               </div>
               <br>
                 <div>
                <label for="recomendation">Would You Recommend Our Product to a friend</label><br>
                <input type="radio">Never <br>
                <input type="radio">Maybe <br>
                <input type="radio">likely <br>
                <input type="radio">definetely <br>
            </div>
            <div>
                <label for="likes">Select things that you like about our product</label>
               <br> 
               <input type="checkbox">UI <br>
               <input type="checkbox">Features <br>
                <input type="checkbox">Service <br>
                <input type="checkbox">Simpleness <br>
            </div>
            <div>
                <label for="Remarks">Remarks</label> <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="tell us how we can improve"></textarea> 
            </div>
            <br>
            <input type="button" value="submit" >
            </form>
          
        </div>
    </div>
</body>
</html>
